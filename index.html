<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header>Weather Dashboard</header>
    <main>
        <!-- SEARCH FORM TO FIND CITYs WEATHER -->
        <section class="left-side">
            <form class="search-city">
                <label for="city">Search City:</label>
                <input type="text" id="city" name="select-city">
                <button type="submit" class="btn btn-primary" id="search">Search</button>
            </form>
            <div class="search-history"></div>
        </section>

        <!-- CURRENT WEATHER INFORMATION DISPLAYED -->
        <section class="Weather-info">
            <section class="right-side">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title main-city">City:</h5>
                        <h6 class="card-subtitle mb-2 text-muted main-date">Date:</h6>
                        <p class="card-text main-temp">Temp:</p>
                        <p class="card-text main-wind">Wind:</p>
                        <p class="card-text main-humidity">Humidity:</p>
                    </div>
                </div>
            </section>
            <!-- NEXT FIVE DAYS WEATHER FORECAST -->
            <section class="forecast">
                <h2 class="forecast-titel">5-DAY FORECAST</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                  <!-- DAY 1 -->
                    <div class="col">
                      <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted date1">Date:</h6>
                            <p class="card-text temp1">Temp:</p>
                            <p class="card-text wind1">Wind:</p>
                            <p class="card-text humidity1">Humidity:</p>
                        </div>
                      </div>
                    </div>
                    <!-- DAY 2 -->
                    <div class="col">
                      <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted date2">Date:</h6>
                            <p class="card-text temp2">Temp:</p>
                            <p class="card-text wind2">Wind:</p>
                            <p class="card-text humidity2">Humidity:</p>
                        </div>
                      </div>
                    </div>
                    <!-- DAY 3 -->
                    <div class="col">
                      <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted date3">Date:</h6>
                            <p class="card-text temp3">Temp:</p>
                            <p class="card-text wind3">Wind:</p>
                            <p class="card-text humidity3">Humidity:</p>
                        </div>
                      </div>
                    </div>
                    <!-- DAY 4 -->
                    <div class="col">
                      <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted date4">Date:</h6>
                            <p class="card-text temp4">Temp:</p>
                            <p class="card-text wind4">Wind:</p>
                            <p class="card-text humidity4">Humidity:</p>
                        </div>
                      </div>
                    </div>
                    <!-- DAY 5 -->
                    <div class="col">
                      <div class="card">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted date5">Date:</h6>
                            <p class="card-text temp5">Temp:</p>
                            <p class="card-text wind5">Wind:</p>
                            <p class="card-text humidity5">Humidity:</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
        </section>
    </main>

<script src="./assets/script.js"></script>
</body>

</html>
